<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title></title>
</head>
<body>

    <!-- COLUMN_LINK(FIELDNAME, COLUMNLABEL, REMOVETAG) -->
    <th th:fragment="column_link(fieldName, columnLabel, removeTag)" th:remove="${removeTag}">
        <a class="text-white"
           th:href="@{'/users/page/' + ${currentPage} + '?sortField=' + ${fieldName}  +'&sortDir=' +
           ${sortField != fieldName ? sortDir : reverseSortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">
            [[${columnLabel}]]
        </a>
        <span th:if="${sortField == fieldName}"
              th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
    </th>

    <!-- PAGE_LINK(PAGENUM, LABEL) -->
    <a th:fragment="page_link(pageNum, label)" class="page-link"
       th:href="@{'/users/page/' + ${pageNum} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">
        [[${label}]]
    </a>

    <!-- USER_PHOTOS -->
    <div th:fragment="user_photos" th:remove="tag">
        <!-- user.photos == null => show portrait -->
        <span class="fa-solid fa-image-portrait fa-7x icon-silver" th:if="${user.photos == null}"></span>
        <!-- user.photos != null => show photo -->
        <img th:if="${user.photos != null}" th:src="@{${user.photosImagePath}}" alt="Profile photo"
             class="photos"/>
    </div>

    <!-- USER_STATUS -->
    <div th:fragment="user_status" th:remove="tag">
        <a th:if="${user.enabled == true}" class="fas fa-check-circle fa-2x icon-green"
           th:href="@{'/users/' + ${user.id} + '/enabled/false'}" title="Disable this user">
        </a>
        <a th:if="${user.enabled == false}" class="fas fa-circle fa-2x icon-dark"
           th:href="@{'/users/' + ${user.id} + '/enabled/true'}" title="Enable this user">
        </a>
    </div>

    <!-- USER ACTIONS  -->
    <div th:fragment="user_actions" th:remove="tag">
        <a class="fas fa-solid fa-pen-to-square fa-2x icon-green"
           th:href="@{'/users/edit/' + ${user.id}}" title="Edit this user">
        </a>
        &nbsp;
        <a class="fas fa-trash fa-2x icon-red link-delete"
           th:href="@{'/users/delete/' + ${user.id}}" title="Delete this user"
           th:userId="${user.id}">
        </a>
    </div>



</body>
</html>
