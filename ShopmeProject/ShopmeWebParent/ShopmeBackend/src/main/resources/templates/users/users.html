<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments :: page_head('Users - Shopme Admin')}">

</head>

<body>

<div class="container-fluid">

    <div th:replace="~{navigation :: nav_menu}"></div>

    <div>
        <h2 class="mt-2 mb-2">Manage Users</h2>
        <a th:href="@{/users/new}" class="fas fa-solid fa-user-plus fa-2x icon-teal" title="Create new User"></a>
        &nbsp;|&nbsp;
        <a th:href="@{/users/export/csv}" class="fas fa-solid fa-file-csv fa-2x icon-teal" title="Export to CSV"></a>
        &nbsp;|&nbsp;
        <a th:href="@{/users/export/excel}" class="fas fa-solid fa-file-excel fa-2x icon-teal"
           title="Export to Excel"></a>
        &nbsp;|&nbsp;
        <a th:href="@{/users/export/pdf}" class="fas fa-solid fa-file-pdf fa-2x icon-teal" title="Export to PDF"></a>
    </div>

    <div th:if="${message != null}" class="alert alert-success text-center mt-3">
        [[${message}]]
    </div>

    <div>
        <form th:action="@{/users/page/1}" class="form-inline">
            <input type="hidden" name="sortField" th:value="${sortField}">
            <input type="hidden" name="sortDir" th:value="${sortDir}">
            Filter:&nbsp;
            <label>
                <input type="search" name="keyword" class="form-control m-3" th:value="${keyword}" required>
            </label>
            &nbsp;&nbsp;
            <button type="submit" value="Search" class="btn btn-primary">
                <i class="fas fa-search"></i>
            </button>
            &nbsp;&nbsp;
            <button type="button" value="Clear" class="btn btn-danger" onclick="clearFilter()">
                <i class="fas fa-eraser"></i>
            </button>
        </form>
    </div>

    <div class="full-details">
        <table class="table table-bordered table-striped table-hover table-responsive-xl">
            <thead class="thead-dark">
            <tr>
                <th class="hideable-column">
                    <th th:replace="~{fragments :: column_link('id', 'User ID', 'tag')}"></th>
                </th>

                <th>
                    Photos
                </th>

                <th class="hideable-column">
                    <th th:replace="~{fragments :: column_link('email', 'Email', 'tag')}"></th>
                </th>

                <th th:replace="~{fragments :: column_link('firstName', 'First Name', 'none')}"></th>

                <th th:replace="~{fragments :: column_link('lastName', 'Last Name', 'none')}"></th>

                <th>Roles</th>

                <th th:replace="~{fragments :: column_link('enabled', 'Enabled', 'none')}"></th>

                <th></th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="user : ${users}">
                <td class="hideable-column">[[*{user.id}]]</td>
                <td>
                    <div th:replace="~{fragments :: user_photos}"></div>
                </td>
                <td class="hideable-column">[[*{user.email}]]</td>
                <td>[[*{user.firstName}]]</td>
                <td>[[*{user.lastName}]]</td>
                <td>[[*{user.roles}]]</td>

                <td>
                    <div th:replace="~{fragments :: user_status}"></div>
                </td>

                <td>
                    <div th:replace="~{fragments :: user_actions}"></div>
                </td>
            </tr>
            </tbody>

        </table>
    </div>

    <div class="less-details">
        <div th:each="user : ${users}" class="row m-1">
            <div class="col-4">
                <div th:replace="~{fragments :: user_photos}"></div>
            </div>

            <div class="col-8">
                <div>[[${user.fullName}]]</div>
                <div>[[${user.roles}]]</div>
                <div class="mt-2">

                    <div th:replace="~{fragments :: user_status}"></div>

                    &nbsp;

                    <div th:replace="~{fragments :: user_actions}"></div>

                </div>
            </div>

            <div>&nbsp;</div>

        </div>
    </div>

    <div th:replace="~{fragments :: pagination('/users', 'users')}"></div>

    <div th:replace="~{modal_fragments :: confirm_modal}"></div>

    <div th:replace="~{fragments :: footer}"></div>


</div>

<!-- Javascript code -->

<script th:src="@{/js/common_list.js}"></script>

<script type="text/javascript">

    let moduleURL = "[[@{/users}]]"

    $(document).ready(function () {
        $(".link-delete").on("click", function (e) {
            e.preventDefault();
            showDeleteConfirmModal($(this), "user");
        });
    });

</script>

</body>


</html>
