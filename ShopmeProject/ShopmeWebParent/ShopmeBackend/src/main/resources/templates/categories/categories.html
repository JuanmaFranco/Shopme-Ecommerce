<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{fragments :: page_head('Categories - Shopme Admin')}">
</head>

<body>
<div class="container-fluid">

    <div th:replace="~{navigation :: nav_menu}"></div>

    <div>
        <h2 class="mt-2 mb-2">Manage Categories</h2>

        <a th:href="@{/categories/new}" class="fas fa-folder-plus fa-2x icon-teal mr-2"></a>
        |&nbsp;
        <a th:href="@{/categories/export/csv}" class="fas fa-file-csv fa-2x icon-teal mr-2"></a>

    </div>

    <div th:if="${message != null}" class="alert alert-success text-center mt-2">
        [[${message}]]
    </div>

    <div>

        <form th:action="@{/categories/page/1}" class="form-inline mt-3 mb-3">
            Filter:&nbsp;
            <input type="search" name="keyword" th:value="${keyword}" class="form-control" required>
            &nbsp;&nbsp;
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-search"></i>
            </button>
            &nbsp;&nbsp;
            <button type="button" class="btn btn-danger" onclick="clearFilter()">
                <i class="fas fa-eraser"></i>
            </button>
        </form>

    </div>

    <div class="full-details">
        <table class="table table-bordered table-striped table-hover table-responsive-xl">

            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Category Image</th>
                    <th>Category Name</th>
                    <th>Alias</th>
                    <th>Enabled</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="category : ${categories}">
                    <td>[[${category.id}]]</td>
                    <td>   <!-- Image -->
                        <img th:src="@{${category.imagePath}}" class="img-fluid photos" alt="Category Image">
                    </td>
                    <td>[[${category.name}]]</td>
                    <td>[[${category.alias}]]</td>
                    <td>
                        <div th:replace="~{fragments :: category_status}"></div>
                    </td>
                    <td>
                        <div th:replace="~{fragments :: category_actions}"></div>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>

    <div th:replace="~{fragments :: footer}"></div>


</div>

</body>


</html>
