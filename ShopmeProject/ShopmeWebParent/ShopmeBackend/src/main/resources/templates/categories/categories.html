<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{fragments :: page_head('Categories - Shopme Admin')}">
</head>

<body>

<div class="container-fluid">

    <div th:replace="~{navigation :: nav_menu}"></div>

    <div>
        <h2 class="mt-2 mb-2">Manage Categories</h2>

        <a th:href="@{/categories/new}" class="fas fa-folder-plus fa-2x icon-teal mr-2"></a>
        |&nbsp;
        <a th:href="@{/categories/export/csv}" class="fas fa-file-csv fa-2x icon-teal mr-2"></a>

    </div>

    <div th:if="${message != null}" class="alert alert-success text-center mt-2">
        [[${message}]]
    </div>

    <div th:replace="~{fragments :: search_form('/categories/page/1')}"></div>

    <div class="full-details">
        <table class="table table-bordered table-striped table-hover table-responsive-xl">

            <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Category Image</th>
                <th>
                    <a th:href="@{'/categories/page/' + ${pageNum != null? pageNum : 1} + '?sortDir=' + ${reverseSortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}"
                       class="text-white">
                        Category Name
                    </a>
                    <span th:class="${reverseSortDir == 'desc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
                </th>
                <th class="hideable-column">Alias</th>
                <th>Enabled</th>
                <th></th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="category : ${categories}">
                <td>[[${category.id}]]</td>
                <td>   <!-- Image -->
                    <img th:src="@{${category.imagePath}}" class="img-fluid photos" alt="Category Image">
                </td>
                <td>[[${category.name}]]</td>
                <td class="hideable-column">[[${category.alias}]]</td>
                <td>
                    <div th:replace="~{fragments :: category_status}"></div>
                </td>
                <td>
                    <div th:replace="~{fragments :: category_actions}"></div>
                </td>
            </tr>
            </tbody>

        </table>
    </div>

    <div class="less-details">
        <div th:each="category : ${categories}" class="row m-1">

            <div class="col-4">
                <img th:src="@{${category.imagePath}}" class="img-fluid photos" alt="Category Image">
            </div>

            <div class="col-8">
                <div>[[${category.name}]]</div>
                <div class="mt-2">
                    <div th:replace="~{fragments :: category_status}"></div>
                    &nbsp;
                    <div th:replace="~{fragments :: category_actions}"></div>
                </div>
            </div>

            <div>&nbsp;</div>

        </div>
    </div>

    <div th:if="${keyword != null}" class="text-center">
        <span>Search result does not show categories in hierarchical form</span>
        <div th:replace="~{fragments :: pagination('/categories', 'categories')}"></div>
    </div>

    <th:block th:unless="${keyword != null}">
        <div th:replace="~{fragments :: pagination('/categories', 'top-level categories')}"></div>
    </th:block>
</div>

<div th:replace="~{modal_fragments :: confirm_modal}"></div>

<div th:replace="~{fragments :: footer}"></div>


<script th:src="@{/js/common_list.js}"></script>

<script type="text/javascript">

    let moduleURL = "[[@{/categories}]]";

    $(document).ready(function () {
        $(".link-delete").on("click", function (e) {
            e.preventDefault();
            showDeleteConfirmModal($(this), "category");
        });
    });

</script>

</body>


</html>
